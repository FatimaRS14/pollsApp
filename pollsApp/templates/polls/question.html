 {% extends "base.html" %}

{% block title %}Question{% endblock  %}

{% block content %}

<h1> {{ question }} </h1>
<li>{{ c }}</li>
<form method="post">
    {% csrf_token %}
    {% for c in question.choice_set.all  %}
    <input 
        type="radio"
        name="choice"
        id="choice_{{ c.id }}"
        value="{{ c.id }}">
    <label for="choice_{{ c.id }}">{{ c.choice_text }}</label>
    <br>

    {% endfor %}
    <input type="submit" value="votar">

</form>



{% endblock  %}
